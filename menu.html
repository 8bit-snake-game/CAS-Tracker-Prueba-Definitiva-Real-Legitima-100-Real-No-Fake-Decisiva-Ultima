<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAS Tracker - Panel Principal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📘 CAS Tracker</h1>
    <nav>
      <a href="menu.html">Inicio</a>
      <a href="actividades.html">Actividades</a>
      <a href="reflexiones.html">Reflexiones</a>
      <a href="horario.html">Horario</a>
    </nav>

    <button id="openConfigBtn" class="config-btn">
  Configuración
</button>
  </header>

  <main>
    <section class="totales">
      <div class="totales-top">
        <h2>Resumen de Horas CAS</h2>
        <button class="btn" onclick="exportarDatos()">💾 Exportar datos</button>
      </div>

      <div class="cards">
        <div class="card">
          <h3>Creatividad</h3>
          <p id="totalC">0 horas</p>
        </div>
        <div class="card">
          <h3>Actividad</h3>
          <p id="totalA">0 horas</p>
        </div>
        <div class="card">
          <h3>Servicio</h3>
          <p id="totalS">0 horas</p>
        </div>
        <div class="card highlight">
          <h3>Total General</h3>
          <p id="totalGeneral">0 horas</p>
        </div>
      </div>
    </section>

    <section class="reflexiones-preview">
      <h2>Últimas Reflexiones</h2>
      <div id="previewReflexiones" class="lista-reflexiones"></div>
    </section>
  </main>

  <footer  class="site-footer">
    <p>Creado por Alejandro Sánchez Alejo</p>
  </footer>

  <script type="module" src="./firebase-auth.js"></script>
  <script type="module" src="./script.js"></script>
<!-- Botón de Configuración -->
<button id="configBtn" class="config-btn">⚙️</button>

<!-- Panel de Configuración -->
<div id="configPanel" class="config-panel hidden">
  <h3>Configuración</h3>

  <!-- Switch modo oscuro (ya funcional) -->
  <div class="config-item">
    <label for="darkModeSwitch">🌙 Modo oscuro</label>
    <input type="checkbox" id="darkModeSwitch">
  </div>

  <!-- Botón cerrar sesión -->
  <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>

  <button id="closeConfig" class="close-config">✖</button>
</div>
</body>
</html>
